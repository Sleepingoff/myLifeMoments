<!DOCTYPE html>
<html lang="ko">
  <head  w3-include-html="component/link.html">
    <link rel="stylesheet" href="../css/index.css" />
    <script type="text/javascript" src="js/includehtml.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.4.js"
    ></script>
    <script type="text/javascript" src="js/boxmoving.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <title>study0412</title>
  </head>
  <body>
    <header w3-include-html="component/header.html" class="flex"></header>
    <main>
      <section class="wrap flex">
        <aside class="wrap flex">
          <div class="clock textcenter ha">
            <h1 class="h1"></h1>
            <h3 class="h3"></h3>
          </div>
          <div id="weather" class="textcenter ha">
            <span></span>
            <span></span>
          </div>
          <form action="" id="login-form" class="flex">
            <input class="block" required maxlength="15" type="text" placeholder="Write your name!" />
            <input class="block" type="submit" value="Log In">
          </form>
          <h1 id="greeting" class="h1 hide textcenter"></h1>
          <form action="" id="todo-form"  class="flex">
            <input type="text" name="" class="block" placeholder="write what to do">
          </form>
          <button id="clear">저장소비우기</button>
          <ul id="todo-list"></ul>
        </aside>
        <ul class="wrap flex ha">
          <li class="box textcenter">
            <h3 class="h3">hover 상자</h3>
            <div class="box1">
              <p>첫번째 상자</p>
              <p class="onbox1">올라갑니다</p>
            </div>
          </li>
          <li class="box textcenter">
            <h3 class="h3">active 상자</h3>
            <button class="box2" type="button"><a href="">두번째 상자</a></button>
          </li>
          <li class="box textcenter">
            <h3 class="h3">focus 상자</h3>
            <input class="box3" placeholder="세번째 상자"></input>
          </li>
          <li class="box textcenter">
            <h3 class="h3">그냥 상자</h3>
            <div class="box4">
              <p>네번째 상자</p>
            </div>
          </li>
          <li class="box textcenter">
            <h3 class="h3">그냥 상자</h3>
            <div class="box4">
              <p>다섯번째 상자</p>
            </div>
          </li>
        </ul>
        <!-- javascript without jQuery -->
        <script src="js/submit.js"></script>
        <script src="js/todos.js"></script>
        <script src="js/weather.js"></script>
      </section>
    </main>
    <footer w3-include-html="component/footer.html" class="flex"></footer>
    <script>
      includeHTML();
    </script>
  </body>
</html>
